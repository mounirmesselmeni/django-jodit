name: Publish to PyPI

on:
  create:
    tags:
      - "v*" # run on all tags starting with v
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: Run Tests Before Publishing
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
        django-version: ['4.2', '5.0', '5.1', '5.2']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"
    
    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        uv pip install "Django~=${{ matrix.django-version }}.0"
        uv pip install coverage
    
    - name: Run tests with coverage
      run: |
        coverage run --source='jodit' manage.py test jodit
        coverage report --fail-under=90
        coverage xml
    
    - name: Upload coverage
      if: matrix.python-version == '3.13' && matrix.django-version == '5.2'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
    
    - name: Minimize uv cache
      run: uv cache prune --ci

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: test
    # Publish on tags or manual trigger or push to main
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
    
    - name: Set up Python
      run: uv python install 3.13
    
    - name: Install build dependencies
      run: uv pip install hatchling
    
    - name: Build package
      run: uv build
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        print-hash: true
    
    - name: Minimize uv cache
      run: uv cache prune --ci
