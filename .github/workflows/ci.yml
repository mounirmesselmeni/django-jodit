name: CI/CD

on:
  push:
    branches: [main, develop]
    tags: ["v*"]
  pull_request:
    branches: [main, develop]
  release:
    types: [published]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        django-version: ["4.2", "5.0", "5.1", "5.2"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install Django
        run: uv pip install "Django~=${{ matrix.django-version }}.0"

      - name: Install coverage
        run: uv pip install coverage

      - name: Cache pre-commit hooks
        if: matrix.python-version == '3.13' && matrix.django-version == '5.2'
        id: pre-commit-cache
        uses: actions/cache@v4
        with:
          path: $HOME/.cache/pre-commit
          key: ${{ runner.os }}-${{ matrix.python-version }}-pre-commit-hooks-${{ hashFiles('**/.pre-commit-config.yaml') }}

      - name: Run pre-commit
        if: matrix.python-version == '3.13' && matrix.django-version == '5.2'
        run: uv run pre-commit run --all-files
        env:
          PRE_COMMIT_HOME: $HOME/.cache/pre-commit

      - name: Run tests
        run: |
          uv run coverage run --source='jodit' manage.py test jodit
          uv run coverage report
          uv run coverage xml

      - name: Publish coverage
        if: matrix.python-version == '3.13' && matrix.django-version == '5.2'
        uses: orgoro/coverage@v3.2
        with:
          coverageFile: coverage.xml
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Minimize uv cache
        run: uv cache prune --ci

  publish:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'release' && github.event.action == 'published'

    permissions:
      id-token: write # OIDC for PyPI publishing

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.13

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true
