name: CI

on:
  create:
    tags:
      - "v*" # run on all tags starting with v
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  test:
    name: Python ${{ matrix.python-version }} / Django ${{ matrix.django-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        django-version: ["4.2", "5.0", "5.1", "5.2"]

    env:
      UV_PYTHON: ${{ matrix.python-version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Create virtual environment
        run: uv venv

      - name: Install dependencies
        run: |
          uv pip install "Django~=${{ matrix.django-version }}.0"
          uv pip install coverage

      - name: Cache pre-commit hooks
        if: matrix.python-version == '3.13' && matrix.django-version == '5.2'
        id: pre-commit-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-${{ matrix.python-version }}-pre-commit-hooks-${{ hashFiles('**/.pre-commit-config.yaml') }}

      - name: Install pre-commit
        if: matrix.python-version == '3.13' && matrix.django-version == '5.2'
        run: uv pip install pre-commit

      - name: Run pre-commit
        if: matrix.python-version == '3.13' && matrix.django-version == '5.2'
        run: uv run pre-commit run --all-files
        env:
          PRE_COMMIT_HOME: ~/.cache/pre-commit

      - name: Run tests with coverage
        run: |
          uv run coverage run --source='jodit' manage.py test jodit
          uv run coverage report
          uv run coverage xml

      - name: Publish coverage
        if: matrix.python-version == '3.13' && matrix.django-version == '5.2'
        uses: orgoro/coverage@v3.2
        with:
          coverageFile: coverage.xml
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.13' && matrix.django-version == '5.2'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false

      - name: Minimize uv cache
        run: uv cache prune --ci

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: test

    env:
      UV_PYTHON: "3.13"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Create virtual environment
        run: uv venv

      - name: Build package
        run: uv build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: distributions
          path: dist/

      - name: Minimize uv cache
        run: uv cache prune --ci

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
      contents: read

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true
